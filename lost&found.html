	<div class="wrapper">
		<div class="r_form_wrap">
			
			<div class="title">
				<p>Report Lost/Found Item</p>
			</div>
			
			<!-- Admission from -->
			<div class="r_form">
				<form method="post" onsubmit="sendmail(); reset(); return false;">
					<div class="input_wrap">
						<label for="course">Type of Item:</label>
						<div class="input_item">
							<i class="fa fa-caret-square-o-down" aria-hidden="true"id="icon" ></i>
					<select id="course" name="cars" class="input" required>
					<option value="select"> Select the Item</option>
					<option value="lost">Lost </option>
					<option value="found">Found</option>
					</select>
					</div>
					</div>

					<div class="input_wrap">
						<label for="yourname">Item Name</label>
						<div class="input_item">
							<i class="fa fa-list-alt" id="icon"></i>
							<!-- <i class="" aria-hidden="true"></i> -->
							<input type="text" name="your name" class="input" id="yourname" placeholder="Enter the item name" required>
						</div>
					</div>
					
					<label for="itemDescription">Item Description</label>
            <textarea id="itemDescription" name="itemDescription" placeholder="Provide a brief description of the item" cols="63" rows="5" required></textarea>

					<div class="input_wrap">
						<label for="phone">Your Contact Info</label>
						<div class="input_item">
							<i class="fa fa-phone-square" id="icon"></i>
							<input type="number" name="phone" class="input" id="phone" placeholder="Enter the Mobile number" required>
						</div>
					</div>
				
					<input type="submit" class="button" value="Submit">
					
					<div ></div>
					<input type="reset" class="clear_ad" value="Clear">
					
				</form>
			</div>
	
		</div>
	</div>
	</section>
	<div class="none_div">

	</div>
	</body>
